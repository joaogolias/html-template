<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="main-container">
    <div id="main-list-container">
        <ul id="main-list">
        </ul>
    </div>

    <div id="inputs-container">
      <p> Digite o valor que deseja multiplicar: </p>
      <input id="mutiplier-input"/>
    </div>

    <div id="main-btn-container">
      <div id="main-btn">
        <p>Olá, sou um botão bonito</p>
      </div>
    </div>
  </div>


  <script>
    const array = [1, 2, 3, 4, 5]
    let multipliedArray = array
    let ulCount = 1

    const mainListContainer = document.getElementById("main-list-container")

    array.forEach((el, i) => {
      createANewLi("main-list", `item-${i}`, el)
    })
   
    document.getElementById("main-btn-container").addEventListener("click", () => {
      const oneMoreNewUlId = `ul-${ulCount}`
      createANewUl(oneMoreNewUlId)

      const multiplier = document.getElementById("mutiplier-input").value || 2
      multipliedArray = multiplicateArray(multipliedArray, multiplier)

      showArray(multipliedArray, `item-ul-${ulCount}`, oneMoreNewUlId)
    })

    function createANewUl(id) {
      mainListContainer.innerHTML += `<ul id=\"${id}\"> </ul>`
      ulCount++ 
    }

    function createANewLi(ulId, liId, value) {
      const ul = document.getElementById(ulId)
      ul.innerHTML += `<li id=\"${liId} \"> ${value} </li>`
    }
    
    function multiplicateArray(arr, factor=2) {
      return arr.map((el) => (el*factor))
    }

    function showArray(arr, liSulfixId, ulId) {
      arr.forEach((el, i) => { createANewLi(ulId, `${liSulfixId}-${i}`, el)} )
    }
  </script>
</body>
</html>
