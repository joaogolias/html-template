<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h2>Controlador de Despesasa</h2>
    <h3>Cadastrar despesa</h3>
    <div>
      <div class="input-container">
        <p class="label-texto">Valor</p>
        <input id="valor-da-despesa" />
      </div>
      <div class="input-container">
        <p class="label-texto">Tipo (Casa, Viagem, Rolês, Outros)</p>
        <select id="tipo-da-despesa">
          <option value="Casa">Casa</option>
          <option value="Rolê">Rolê</option>
          <option value="Viagem">Viagem</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="input-container">
        <p class="label-texto">Descrição</p>
        <input id="descrição-da-despesa" />
      </div>
    </div>
    <button class="botao-comum" id="cadastrar-despesa-btn">Cadastrar Despesa</button>
    <a href="despesas-detalhadas.html"><button class="botao-comum" id="ver-despesas-btn">Ver Despesas</button></a>
    <a href="extrato.html"><button class="botao-comum" id="extrato-btn">Extrato</button></a>
  </div>

  <script>
    function buscaItem(chave) {
      const valor = window.localStorage.getItem(chave);
      if (valor) {
        return JSON.parse(valor);
      }
      return [];
    }

    function salvaItem(chave, item) {
      if (item && chave) {
        window.localStorage.setItem(chave, JSON.stringify(item));
      }
    }

    function criarObjetoDespesa() {
      return {
        valor: document.getElementById("valor-da-despesa").value,
        descricao: document.getElementById("descrição-da-despesa").value,
        tipo: document.getElementById("tipo-da-despesa").value
      }
    }

    function limparFormulario() {
      document.getElementById("valor-da-despesa").value = ""
      document.getElementById("descrição-da-despesa").value = ""
      document.getElementById("tipo-da-despesa").value = ""
    }

    document.getElementById("cadastrar-despesa-btn").addEventListener("click", () => {
      const novaDespesa = criarObjetoDespesa()
      if(!novaDespesa.valor) {
        alert("Você precisa adicionar um valor")
        return
      }
      if(!novaDespesa.descricao || novaDespesa.descricao === " ") {
        alert("Você precisa adicionar uma descrição")
        return
      }
      if(!novaDespesa.tipo || novaDespesa.tipo === " ") {
        alert("Você precisa adicionar um tipo")
        return
      }
      const despesas = buscaItem("despesas")
      despesas.push(criarObjetoDespesa())
      salvaItem("despesas", despesas)
      limparFormulario()
      console.log(buscaItem("despesas"))
      alert("Despesa cadastrada com sucesso")
    })

  </script>
</body>

</html>
